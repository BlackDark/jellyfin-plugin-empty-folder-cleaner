name: "ðŸš€ Publish Plugin"

on:
  release:
    types:
      - released
  workflow_dispatch:

permissions:
  contents: write
  discussions: write

jobs:
  build:
    uses: ./.github/workflows/build-dep.yaml
    with:
      dotnet-version: "8.0.*"
      dotnet-target: "net8.0"
  upload:
    runs-on: ubuntu-latest
    needs:
      - build
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v5
        with:
          name: build-artifact
      - name: Prepare GitHub Release assets
        run: |-
          for file in ./*; do
            md5sum ${file#./} >> ${file%.*}.md5
            sha256sum ${file#./} >> ${file%.*}.sha256
          done
          ls -l
      - name: Publish output artifacts
        id: publish-assets
        uses: softprops/action-gh-release@72f2c25fcb47643c292f7107632f7a47c1df5cd8 # v2.3.2
        with:
          prerelease: false
          fail_on_unmatched_files: true
          tag_name: ${{ github.event.release.tag_name }}
          files: ./*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  generate:
    runs-on: ubuntu-latest
    needs:
      - upload
    steps:
      - name: Publish Plugin Manifest
        uses: Kevinjil/jellyfin-plugin-repo-action@296850372cd569cbcc040e834222a5afed861485
        with:
          ignorePrereleases: true
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          pagesBranch: manifests
          pagesFile: manifest.json
