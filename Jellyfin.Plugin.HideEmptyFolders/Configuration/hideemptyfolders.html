<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Hide Empty Folders</title>
    </head>
    <body>
        <div id="hideEmptyFoldersConfigurationPage" data-role="page" class="page type-interior pluginConfigurationPage" data-require="emby-input,emby-button,emby-textarea" data-controller="__plugin/hideemptyfolders.js">
            <div data-role="content">
                <div class="content-primary">
                    <form id="hideEmptyFoldersConfigurationForm">
                        <div class="inputContainer">
                            <label class="inputLabel inputLabelUnfocused" for="scanFolderPaths">Folders to Scan</label>
                            <textarea id="scanFolderPaths" name="scanFolderPaths" is="emby-textarea" rows="5"></textarea>
                            <div class="fieldDescription">Enter folder paths to scan, one per line. Each folder will be scanned for subdirectories containing video files.</div>
                        </div>
                        <div class="inputContainer">
                            <label class="inputLabel inputLabelUnfocused" for="scanIntervalMinutes">Scan Interval (minutes)</label>
                            <input id="scanIntervalMinutes" name="scanIntervalMinutes" type="number" is="emby-input" min="1" />
                            <div class="fieldDescription">How often the scan should run (in minutes).</div>
                        </div>
                        <div class="inputContainer">
                            <label class="inputLabel inputLabelUnfocused" for="videoExtensions">Video File Extensions</label>
                            <input id="videoExtensions" name="videoExtensions" type="text" is="emby-input" />
                            <div class="fieldDescription">Comma-separated list of video file extensions (e.g. avi,mp4,mkv).</div>
                        </div>
                        <div>
                            <button is="emby-button" type="submit" class="raised button-submit block emby-button">
                                <span>Save</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
