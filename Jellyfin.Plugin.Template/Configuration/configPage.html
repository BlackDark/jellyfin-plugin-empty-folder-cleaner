<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Template</title>
    </head>
    <body>
        <div id="TemplateConfigPage" data-role="page" class="page type-interior pluginConfigurationPage" data-require="emby-input,emby-button,emby-select,emby-checkbox">
            <div data-role="content">
                <div class="content-primary">
                    <form id="TemplateConfigForm">
                        <!-- Existing fields ... -->
                        <div class="inputContainer">
                            <label class="inputLabel inputLabelUnfocused" for="ScanFolder">Scan Folder</label>
                            <input id="ScanFolder" name="ScanFolder" type="text" is="emby-input" />
                            <div class="fieldDescription">The folder to scan for empty directories.</div>
                        </div>
                        <div class="inputContainer">
                            <label class="inputLabel inputLabelUnfocused" for="ScanIntervalMinutes">Scan Interval (minutes)</label>
                            <input id="ScanIntervalMinutes" name="ScanIntervalMinutes" type="number" is="emby-input" min="1" />
                            <div class="fieldDescription">How often to run the scan (in minutes).</div>
                        </div>
                        <div class="inputContainer">
                            <label class="inputLabel inputLabelUnfocused" for="VideoExtensions">Video Extensions</label>
                            <input id="VideoExtensions" name="VideoExtensions" type="text" is="emby-input" />
                            <div class="fieldDescription">Comma-separated list of video file extensions (e.g. avi,mp4,mkv).</div>
                        </div>
                        <div>
                            <button is="emby-button" type="submit" class="raised button-submit block emby-button">
                                <span>Save</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <script type="text/javascript">
                var TemplateConfig = {
                    pluginUniqueId: "eb5d7894-8eef-4b36-aa6f-5d124e828ce1",
                };

                document.querySelector("#TemplateConfigPage").addEventListener("pageshow", function () {
                    Dashboard.showLoadingMsg();
                    ApiClient.getPluginConfiguration(TemplateConfig.pluginUniqueId).then(function (config) {
                        // Existing fields ...
                        document.querySelector("#ScanFolder").value = config.ScanFolder || "";
                        document.querySelector("#ScanIntervalMinutes").value = config.ScanIntervalMinutes || 60;
                        document.querySelector("#VideoExtensions").value = config.VideoExtensions || "avi,mp4,mkv,mov,wmv,flv,webm,m4v,mpg,mpeg,ts,mts,m2ts,3gp,3g2,f4v";
                        Dashboard.hideLoadingMsg();
                    });
                });

                document.querySelector("#TemplateConfigForm").addEventListener("submit", function (e) {
                    Dashboard.showLoadingMsg();
                    ApiClient.getPluginConfiguration(TemplateConfig.pluginUniqueId).then(function (config) {
                        // Existing fields ...
                        config.ScanFolder = document.querySelector("#ScanFolder").value;
                        config.ScanIntervalMinutes = parseInt(document.querySelector("#ScanIntervalMinutes").value, 10) || 60;
                        config.VideoExtensions = document.querySelector("#VideoExtensions").value;
                        ApiClient.updatePluginConfiguration(TemplateConfig.pluginUniqueId, config).then(function (result) {
                            Dashboard.processPluginConfigurationUpdateResult(result);
                        });
                    });

                    e.preventDefault();
                    return false;
                });
            </script>
        </div>
    </body>
</html>
